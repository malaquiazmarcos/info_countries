<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'scripts.js' %}" defer></script>
    <title>{% block title %}Paises{% endblock %}</title>
</head>
<body>
    {% block content %}
        <h1>View info about the countries</h1>

        <a href="{% url 'all_country_view' %}">All countries</a>
        <a href="{% url 'country_for_name_view' %}">Search one country</a>
        <a href="{% url 'random_country_view' %}">Guess the Country</a>
        <a href="{% url 'compare_countries_view' %}">Compare Countries</a>
    
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
